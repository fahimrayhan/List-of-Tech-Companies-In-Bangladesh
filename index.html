<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tech Companies in Bangladesh</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-light py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <h1 class="mb-0">Tech Companies in Bangladesh</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <div class="container mt-5">
      <div class="form-group p-5">
        <label class="form-label" for="companySearch"
          >Search by Company Name:</label
        >
        <input
          type="text"
          class="form-control"
          id="companySearch"
          placeholder="Enter company name"
        />
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="sidebar">
            <h2>Filters</h2>
            <div class="form-group mb-3">
              <label for="locationFilter">Filter by Location:</label>
              <select class="form-select" id="locationFilter">
                <option value="">All Locations</option>
                <option value="Banani">Banani</option>
                <option value="Dhaka">Dhaka</option>
                <!-- Add more locations as needed -->
              </select>
            </div>
            <!-- Filter By TechStacks -->
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
            >
              Tech Stacks
            </h6>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input techStackFilter"
                id="checkAll"
                value="all"
              />
              <label class="form-check-label" for="checkAll"
                >All Tech Stacks</label
              >
            </div>
            <!-- List of tech stacks -->
            <div id="techStackOptions">
              <!-- Tech stacks will be dynamically added here -->
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div id="companyList" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Company items will be dynamically added here -->
          </div>
          <div class="row mt-4">
            <div class="col">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a
                      class="page-link"
                      href="#"
                      id="prevPage"
                      aria-label="Previous"
                    >
                      <span aria-hidden="true">&laquo; Prev</span>
                    </a>
                  </li>
                  <!-- Pagination links will be dynamically added here -->
                  <li class="page-item">
                    <a
                      class="page-link"
                      href="#"
                      id="nextPage"
                      aria-label="Next"
                    >
                      <span aria-hidden="true">Next &raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="mb-0">&copy; 2023 Tech Companies in Bangladesh</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/data2.js"></script>
  </body>
</html>
